# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes#example-configuration
changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: 'Feature'
      labels:
        - 'feat'

    - title: 'Documentation'
      labels:
        - 'docs'

    - title: 'Style'
      labels:
        - 'style'

    - title: 'Refactor'
      labels:
        - 'refactor'

    - title: 'Fixed'
      labels:
        - 'fix'

    - title: 'Chore'
      labels:
        - 'chore'

    - title: 'Other Changes'
      labels:
        - '*'